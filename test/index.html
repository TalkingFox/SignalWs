<html>

<head>
    <script src="./simplewebsocket.min.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: black;
            color: white;
        }

        textarea {
            width: 50%;
            height: 35%;
        }
    </style>
</head>
<script>
    var socket;
    const decoder = new TextDecoder('utf-8');
    function addMessage(message) {
        console.log(message);
        const messages = document.getElementById('messages');
        const newMessage = document.createElement('p');
        newMessage.textContent = message;
        messages.appendChild(newMessage);
    }

    function disconnect() {
        socket.destroy();
    }
    
    function createRoom() {
        const request = {
            action: 'create_room'
        }
        socket.send(JSON.stringify(request))
        addMessage('sent request!')
    }

    function joinRoom() {
        const room = document.getElementById('roomToJoin').value;
        const request = {
            action: 'join_room',
            room: room
        };
        socket.send(JSON.stringify(request));
    }
    
    window.onload = function(){
        addMessage('init...');
        socket = new SimpleWebsocket('wss://d29w5h2hj900vg.cloudfront.net')
        socket.on('connect', () => {
            addMessage('Connected!');
        });

        socket.on('data', (data) => {
            addMessage(JSON.stringify(data));
            const decoded = decoder.decode(data);
            addMessage('decoded: ' + decoded);
        });

        socket.on('close', () => {
            addMessage('Disconnected!');
        })
    }
</script>
<body>
    <div id="input">
        <button onclick="createRoom()">Create Room</button>
        <br/>
        <span>
            <button onclick="joinRoom()">JoinRoom</button>
            <input id="roomToJoin" type="text" /> 
        </span>
        <br/>
        <button onclick="disconnect()">Disconnect</button>
    </div>
    <div id="messages"></div>
    
</body>

</html>
